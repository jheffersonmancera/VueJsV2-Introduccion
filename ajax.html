<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 AJAX | Jhefferson Mancera</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><!-- *3 -->
	

</head>
<body>
	<div id="main" class="container">
		<div class="row">
			<div class="col-sm-4">
				<h1>Lista VUEjs Ajax</h1>
				<ul class="list-group">
					<li v-for="item in lists" class="list-group-item">
						{{item.name.first}} {{item.name.last}} <!-- trae las propiedades que requiero de la lista -->
						
						

					</li>
						
				</ul>
			</div>
			<div class="col-sm-8">
				<h1>JSON</h1>
				<pre>
					{{$data | json}}
				</pre>	
			</div>
		</div>
		
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script><!-- *2 -->
	<!-- *1 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js">//*6</script>

	<script type="text/javascript">
		var urlUsers = 'https://randomuser.me/api/?results=10';//*4
		
		new Vue({
			el:'#main',
			created: function(){//*7
				this.getUsers();
			},
			data: {
				lists: []
			},
			methods: {
				getUsers: function(){
					this.$http.get(urlUsers).then(function(response){//*5 
						this.lists = response.data.results;//*8
						
					});
				}
			}
			
		})
	</script>

</body>
</html>
