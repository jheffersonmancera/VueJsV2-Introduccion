<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 V-BIND | Jhefferson Mancera</title>
</head>
<body>
	<div id="main"><!-- *1 -->
		<input type="text" v-model="info"><!-- *4 -->
		<p>Texto de relleno....{{info}}</p><!-- *5 -->
		<p v-bind:title="info">Texto de relleno....{{info}}</p><!-- *6 -->
		
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#main',//*2
			data:{
				info: ''//*3
			}
		})
	</script>

</body>
</html>
