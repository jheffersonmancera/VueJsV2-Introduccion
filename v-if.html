<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 V-IF V-ELSE Y TEMPLATE| Jhefferson Mancera</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	

</head>
<body>
	<div id="main" class="container">	
		<div class="row">
			<div class="col-md-5">
				<!--====================================
				=            Ejemplo 1 v-if   v-if    *1    =
				====================================
				<h3 v-if="!message">Escribe tu sugerencia</h3>				
				<h3 v-if="message">Presiona ENTER para enviar</h3>
				<textarea v-model="message" class="form-control"></textarea>				
				====  End of Ejemplo 1 v-if   v-if  ====-->
				<!--===========================================
				=            Ejemplo 2 v-if v-else            =
				============================================
				<h3 v-if="!message">Escribe tu sugerencia</h3>				
				<h3 v-else>Presiona ENTER para enviar</h3>
				<textarea v-model="message" class="form-control"></textarea>	
				====  End of Ejemplo 2 v-if v-else  ====-->
				<!--===================================
				=            Ejemplo3 template      *2      =
				====================================-->
				<template v-if="!message">
					<h3>Escribe tu sugerencia</h3>
					<p>El equipo de soporte responde en m√°ximo 24 horas</p>
					<p><em>Podrias utilizar Twitter para comunicarte</em></p>
				</template>
				<h3 v-else>Presiona ENTER para enviar</h3>
				<textarea v-model="message" class="form-control"></textarea>								
				<!--====  End of Ejemplo3 template  ====-->
			</div>
			<div class="col-md-7">
				<h3>JSON</h3>
				<pre>
					{{$data}}
				</pre>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				message: ''
			}
			
		})
	</script>
</body> 
</html>
