<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 EVENTOS| Jhefferson Mancera</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	

</head>
<body>
	<div id="main" class="container">	
		
		<div class="row">
			<div class="col-xs-12">
				<h1>Eventos en Vuejs</h1>
			</div>
				
			<div class="col-xs-4">

				<form v-on:submit.prevent="addName">
				<div class="input-group"><!-- agrupa los elementos -->
				
					<input type="text" class="form-control" v-model="name"><!-- *3 -->
					
					<span class="input-group-btn"><!-- coloca el boton del lado derecho de la aja de texto -->
					
						<input type="submit" class="btn btn-default" value="add"><!-- *1 -->
						
					</span>
				</div>
				</form>

				<hr>

				<ul class="list-group">
					<li class="list-group-item" v-for="item in people" v-text="item"></li>
				</ul>
			</div>
			<div class="col-xs-4">
				<!--  Like -->
				<button v-on:click="num += 1">
				{{num}} <i class="glyphicon glyphicon-thumbs-up">
						
				</i></button>
				
			</div>

		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				
				people: ['fernando','shakira','goku'],
				name:'',
				num:0,
				
			},
			methods: {
				addName: function(){
					this.people.push(this.name);	//*2
					this.people.unshift(this.name); //*4
					this.name='';
				}
			}
			
		})
	</script>
</body> 
</html>
